<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      My Camera App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
  	<img src="{{image}}">
    <ion-button color="primary" expand="full" (click)="cameraPressed()">Take a picture!</ion-button>
    <ion-button color="primary" expand="full" (click)="sharePressed()">Share a picture :)</ion-button>
  </div>
</ion-content>
